<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf8">
	<title>Gra w kulki</title>
	<link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
	<link href="style/main.css" rel="stylesheet">
	<link href="style/game.css" rel="stylesheet">
	<script src="js/modernizr.js"></script>
	<script>
		Modernizr.load([
			{
				load: "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js",
				complete: function () {
					if(!window.jQuery){
						Modernizr.load("js/jquery.js");
					}
				}
			},
			"js/ui.js",
			"js/bubble.js",
			"js/board.js",
			"js/collision.js",
			{
			load : "js/game.js",
			complete: function(){
				$(function(){
					var game = new BubbleShoot.Game();
					game.init();
				})
			}
		}]);
	</script>
</head>
<body>
  <div id="page">
	  <div id="topBar">
		<div id="topLevelBox" class="topBarBox">
			<div id="topLevelLabel">Poziom:</div>
			<div id="level">1</div>
		</div>
		<div class="topBarBox">
			<div id="topScoreLabel">Wynik:</div>
			<span id="score">0</span>
		</div>
		<span class="topBarBox">
			<div id="topScoreLabel">Rekord:</div>
			<span id="highScore">0</span>
		</div>
	  </div>
	  <div id="game">
		  <div id="board"></div>
		  <div id="bubbles_remaining"></div>
	  </div>
	  <div id="footerBar">Projekt końcowy: Gra w kulki</div>
	  <div id="startGame" class="dialog">
		  <div id="startGameMessage">
			  <h2>Rozpocznij nową grę</h2>
		  </div>
		  <div class="butStartGame button">
			  Nowa gra
		  </div>
	  </div>
	  <div id="endGame" class="dialog">
		<div id="endGameMessage">
			  <h2>Koniec gry</h2>
			  <div id="finalScore">
			 	<span>Wynik:</span>
				  <span id="finalScoreValue"></span>
				 
		 	 </div>
			<div id="newHighScore">Nowy najwyższy wynik!</div>
			  	<div id="levelFailed" class="levelFailed">Poziom nieudany!</div>
			 	 <div id="levelComplete" class="levelComplete">Poziom zakończony!</div>
			</div>
			<div class="butStartGame button">
			  <span class="levelComplete">Następny poziom</span>
			  <span class="levelFailed">Nowa gra</span>
		  </div>
	  </div>
  </div>
</body>
</html>
